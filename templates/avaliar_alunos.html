    <div class="container mt-5 pt-5">
        <h1 class="text-center mb-4">Avaliar Alunos - Aula {{ aula_id }}</h1>
        
        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead class="thead">
                        <tr>
                            <th>Nome do Aluno</th>
                            <th>Resposta</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for aluno in alunos %}
                        <tr>
                            <td><a href="/analisar_aluno/{{ aluno['id'] }}">{{ aluno['nome'] }}</a></td>
                            <td>
                                <a href="{{ url_for('teacher.analisar_aluno', aluno_id=aluno['id']) }}" class="btn btn-info">Analisar Aluno</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="{{ url_for('teacher.dashboard_professor') }}" class="btn btn-primary">Voltar ao Dashboard</a>
        </div>
