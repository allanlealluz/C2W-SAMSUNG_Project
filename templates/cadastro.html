<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - C2W</title>
    <link rel="icon" href="{{url_for('static',filename='/img/C2W.png')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='/CSS/cadastro.css')}}">
</head>
<body>

    <div class="card col-md-4">
        <h2 class="text-center mb-4">Cadastro - C2W</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Nome de Usuário</label>
                <input type="text" class="form-control" id="username" name="nome" placeholder="Digite seu nome de usuário">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="senha" placeholder="Digite sua senha">
            </div>
            <div class="mb-3">
                <label for="user_type" class="form-label">Você é:</label>
                <select class="form-control" id="user_type" name="tipo" required>
                    <option value="aluno">Aluno</option>
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="/login" class="text-light">Já tem uma conta? Faça login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
