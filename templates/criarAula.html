<!-- templates/criar_aula.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Aula</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            max-width: 700px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-weight: bold;
            color: #4a90e2;
        }
        .form-group label {
            font-weight: 600;
        }
        .btn-primary {
            background-color: #4a90e2;
            border: none;
        }
        .btn-primary:hover {
            background-color: #357abd;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .alert {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Criar Nova Aula</h2>

        <!-- Feedback Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Formulário para criar aula -->
        <form action="{{ url_for('teacher.criarAula') }}" method="POST">
            <div class="form-group">
                <label for="titulo">Título da Aula</label>
                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Insira o título da aula" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3" placeholder="Descrição breve sobre a aula" required></textarea>
            </div>
            <div class="form-group">
                <label for="conteudo">Conteúdo da Aula</label>
                <textarea class="form-control" id="conteudo" name="conteudo" rows="5" placeholder="Detalhe o conteúdo principal da aula" required></textarea>
            </div>
            <div class="form-group">
                <label>Tópico</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="robotica" name="topico" value="Robótica" required>
                    <label class="form-check-label" for="robotica">Robótica</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="programacao" name="topico" value="Programação" required>
                    <label class="form-check-label" for="programacao">Programação</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Criar Aula</button>
            <a href="{{ url_for('teacher.dashboard_professor') }}" class="btn btn-secondary ml-2">Cancelar</a>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
