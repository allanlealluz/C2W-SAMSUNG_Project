<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Curso</title>
    <link rel="icon" href="{{ url_for('static', filename='img/C2W.png') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/criar_aula.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">C2W - Admin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboard_admin">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/gerenciar_usuarios">Gerenciar Usuários</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Sair</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h1 class="text-center mb-4">Criar Novo Curso</h1>
        
        <!-- Formulário para Criar Curso -->
        <form method="POST" action="{{ url_for('admin.criar_curso') }}">
            <div class="form-group">
                <label for="titulo">Título do Curso</label>
                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Digite o título do curso" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="4" placeholder="Digite a descrição do curso" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Criar Curso</button>
        </form>
        
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
