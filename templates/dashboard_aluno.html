<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Aluno</title>
    <link rel="icon" href="{{url_for('static',filename='/img/C2W.png')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
        }
        .navbar {
            background-color: #1e1e1e;
        }
        .navbar-brand, .nav-link {
            color: #e0e0e0;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            margin: 10px 0;
        }
        .card-title {
            color: #4a90e2;
        }
        .btn-primary {
            background-color: #4a90e2;
            border: none;
        }
        .btn-primary:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">C2W - Aluno</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Meus Cursos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Progresso</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Perfil</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="text-center">Bem-vindo, {{ user["nome"] }}!</h1>
    <p class="text-center">Aqui estão seus cursos ativos.</p>

    <div class="row">
        <!-- Exemplo de curso ativo -->
        <div class="col-md-6">
            <div class="card">
                <h2 class="card-title">Curso de Programação</h2>
                <p class="card-text">Progresso: 70%</p>
                <a href="#" class="btn btn-primary">Continuar Curso</a>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <h2 class="card-title">Curso de Robótica</h2>
                <p class="card-text">Progresso: 50%</p>
                <a href="/robotica" class="btn btn-primary">Continuar Curso</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
