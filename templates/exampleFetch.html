<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Fetch com Flask</title>
</head>
<body>

    <h1>Enviar Dados para o Flask usando Fetch</h1>
    
    <form id="dataForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name">
        <label for="age">Idade:</label>
        <input type="number" id="age" name="age">
        <button type="submit">Enviar</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Impedir que o formul치rio recarregue a p치gina
            
            // Capturar os valores do formul치rio
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;

            // Criar o objeto de dados para enviar
            const data = { name: name, age: age };

            // Enviar os dados usando fetch
            fetch('/submit_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data) // Converter os dados para JSON
            })
            .then(response => response.json()) // Receber a resposta em formato JSON
            .then(data => {
                // Exibir a resposta na p치gina
                document.getElementById('response').innerText = data.message;
            })
            .catch(error => console.error('Erro:', error));
        });
    </script>
</body>
</html>
