<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ aula.titulo }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            max-width: 900px;
            margin-top: 40px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-weight: bold;
            color: #4a90e2;
        }
        .descricao {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .conteudo {
            background-color: #f1f3f5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .topico {
            font-weight: bold;
            color: #6c757d;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        .btn-concluir {
            background-color: #28a745;
            border: none;
            font-size: 1.1rem;
            padding: 10px 20px;
        }
        .btn-concluir:hover {
            background-color: #218838;
        }
        .btn-baixar {
            background-color: #17a2b8;
            border: none;
            font-size: 1rem;
            padding: 8px 16px;
        }
        .btn-baixar:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Título da Aula -->
        <h2 class="text-center">{{ aula.titulo }}</h2>

        <!-- Tópico da Aula -->
        <p class="topico text-center">Tópico: {{ aula.topico }}</p>

        <!-- Descrição da Aula -->
        <p class="descricao text-center">{{ aula.descricao }}</p>

        <!-- Conteúdo da Aula -->
        <div class="conteudo">
            <h5>Conteúdo da Aula:</h5>
            <p>{{ aula.conteudo|safe }}</p>
        </div>

        <!-- Botão para baixar o arquivo anexado -->
        {% if aula.conteudo_nome %}
            <div class="text-center mb-4">
                <a href="{{ url_for('uploads', filename=aula.conteudo_nome) }}" class="btn btn-baixar" download>
                    Baixar Conteúdo Anexado
                </a>
            </div>
        {% endif %}

        <!-- Formulário para Concluir Aula -->
        <div class="text-center">
            <form action="{{ url_for('student.concluir_aula', aula_id=aula.id) }}" method="POST">
                <button type="submit" class="btn btn-concluir">Concluir Aula</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
